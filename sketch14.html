<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Day 14 - 1KB</title><link rel="stylesheet" href = "css/styles.css"></head><body><style>#v{display:block}</style><main><p>Under 1kb beside head & foot</p></main><canvas id=v></canvas><script src="js/templateLoad.js" defer></script><script>let r=()=>Math.random();let P=Math.PI;let f=0;let s=0.7*Math.min(this.innerWidth,this.innerHeight);v.height=s;v.width=s;c=v.getContext('2d');let p=['#166','#FED','#F70','#720'];let z=Array.from({length:20},(_,i)=>i*s/40);let y=z.map(()=>r()*P);let x=y.map((b)=>parseFloat(r()*P+y+b));let g=y.map(()=>-0.04*r()+0.02);let q=z.map(()=>(4*r())+0.5|0);let w = z.map(()=>10*r()+1);function d(){f++;c.fillStyle='#012';c.fillRect(0,0,s,s);for(i=z.length;i--;){c.lineWidth=w[i];c.strokeStyle=p[q[i]];c.beginPath();c.arc(s/2,s/2,z[i],y[i]+f*g[i],x[i]+f*g[i]);c.stroke();}requestAnimationFrame(d);}d()</script></body></html>
